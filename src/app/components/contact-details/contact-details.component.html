<app-navbar></app-navbar>
<div class="contact-details-container p-4" *ngIf="contacto != null">
  <h2>Contact details</h2>
  <p>Id: {{ contacto.id }}</p>
  <p>Name: {{ contacto.name }}</p>
  <p>Telephone number: {{ contacto.telephoneNumber }}</p>
  <p>Cellphone number: {{ contacto.celularNumber }}</p>
  <button class="" routerLink="/contacts-list">Go back</button>
</div>
