<app-navbar></app-navbar>
<div class="contact-details-container p-4" *ngIf="contacto != null">
  <h2>Detalles del contacto</h2>
  <p>Id de usuario: {{ contacto.id }}</p>
  <p>Nombre: {{ contacto.name }}</p>
  <p>Numero de telefono: {{ contacto.telephoneNumber }}</p>
  <p>Numero de celular: {{ contacto.celularNumber }}</p>
  <button class="btn btn-primary" routerLink="/contacts-list">Volver</button>
</div>
