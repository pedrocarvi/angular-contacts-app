<app-navbar></app-navbar>
<div class="add-contact-container">
  <h2>{{ actionPage }} contact</h2>
  <form [formGroup]="formAddContact" (ngSubmit)="addEditContact()">
    <div class="mb-3">
      <label for="name-input" class="form-label"> Nombre </label>
      <input
        formControlName="contactName"
        type="text"
        class="form-control"
        id="name-input"
        autocomplete="off"
      />
    </div>
    <div class="mb-3">
      <label for="cellphone-input" class="form-label">Numero Celular</label>
      <input
        formControlName="cellphoneNumber"
        type="string"
        class="form-control"
        id="cellphone-number"
        autocomplete="off"
      />
    </div>
    <div class="mb-3">
      <label for="telephone-input" class="form-label">Numero Telefono</label>
      <input
        formControlName="telephoneNumber"
        type="string"
        class="form-control"
        id="telephone-number"
        autocomplete="off"
      />
    </div>
    <div class="mb-3">
      <label for="favorite-input" class="form-label me-2">Favorite</label>
      <input
        formControlName="favoriteCondition"
        type="checkbox"
        class="form-check-input"
        id="favorite-input"
      />
    </div>
    <div class="add-edit-btns d-flex justify-content-around">
      <button class="btn-back" routerLink="/contacts-list">Volver</button>
      <button
        class="btn-action"
        [disabled]="formAddContact.invalid"
        type="submit"
      >
        {{ actionPage }} contacto
      </button>
    </div>
  </form>

  <div class="text-center">
    <div
      *ngIf="loading"
      class="spinner-border"
      role="status"
      style="width: 5rem; height: 5rem"
    >
      <span class="sr-only"></span>
    </div>
  </div>
</div>
