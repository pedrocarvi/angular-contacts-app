<app-navbar></app-navbar>
<div
  class="contacts-list-title w-100 d-flex flex-column justify-content-center align-items-center py-4"
>
  <h2>Lista de contactos</h2>
  <button class="btn btn-primary mt-4" routerLink="/add-contact">
    Agregar nuevo contacto
  </button>
</div>
<!-- Tabla -->
<div class="table-container">
  <table class="table table-striped border" id="table-id">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Numero de telefono</th>
        <th scope="col">Numero de celular</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of displayedContacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.telephoneNumber }}</td>
        <td>{{ contact.celularNumber }}</td>
        <td>
          <span
            class="text-success"
            style="cursor: pointer"
            routerLink="/contact-details/{{ contact.id }}"
          >
            Ver
          </span>
          /
          <span
            class="text-primary"
            style="cursor: pointer"
            routerLink="/edit-contact/{{ contact.id }}"
          >
            Editar
          </span>
          /
          <span
            class="text-danger"
            style="cursor: pointer"
            (click)="
              contact.id !== undefined ? eliminarContacto(contact.id) : null
            "
          >
            Eliminar
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of pages">
        <a
          class="page-link"
          (click)="changePage(page)"
          style="cursor: pointer"
          >{{ page }}</a
        >
      </li>
    </ul>
  </nav>
</div>
