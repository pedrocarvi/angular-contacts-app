<div class="signup-container">
  <div class="signup-message">
    <h2>Register</h2>
    <p>
      Our app is simple. You register, upload the information you want and thats
      it.
    </p>
  </div>
  <form class="form">
    <div class="input-cnt">
      <div class="flex-column">
        <label>Username </label>
      </div>
      <div class="inputForm">
        <input
          type="text"
          class="input"
          placeholder="Enter your username"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="input-cnt">
      <div class="flex-column">
        <label>Email </label>
      </div>
      <div class="inputForm">
        <input
          type="text"
          class="input"
          placeholder="Enter your email"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="input-cnt">
      <div class="flex-column">
        <label>Password </label>
      </div>
      <div class="inputForm">
        <input
          type="password"
          class="input"
          placeholder="Enter your password"
        />
      </div>
    </div>
    <button routerLink="/" class="button-submit">Sign up</button>
    <p class="p">
      Already have an account?
      <span class="span" routerLink="/login"> Login </span>
    </p>
  </form>
</div>
